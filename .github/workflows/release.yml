name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: timecalc
            asset_name: timecalc-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: timecalc
            asset_name: timecalc-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: timecalc
            asset_name: timecalc-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: timecalc.exe
            asset_name: timecalc-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}